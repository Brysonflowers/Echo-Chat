{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <nav class="nav-bar">
        <ul>
            <li><a href="{% url 'chat' %}"><button>Chat</button></a></li>
            <li><a href="{% url 'test' %}"><button>Test</button></a></li>
            <li><a href="{% url 'private_chats' %}"><button>Private Chats</button></a></li>
            <li><a><button id="theme-toggle">Light Mode</button></a></li>
            <li><a href="{% url 'password_change' %}"><button>Change Password</button></a></li>
            <li><a><form action="{% url 'logout' %}" method="post">{% csrf_token %}<button>Logout</button></form></a></li>
        </ul>
    </nav>
    <h2>Hi {{ user.username }}!</h2>
    {% else %}
    <img text-align class="logo" src="static/images/echochatlogo.png" alt="echochatlogo">
    <div class="all-links">
        <div><a class="links" href="{% url 'login' %}">Log In</a></div>
        <div><a class="links" href="{% url 'signup' %}">Sign Up</a></div>
    </div>
    {% endif %}
{% endblock %}
