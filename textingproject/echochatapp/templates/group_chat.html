{% extends 'base.html' %}
{% block content %}
<h1>{{ group.name }} Chat</h1>

<div style="border:1px solid #ccc; padding:10px; height:300px; overflow-y:scroll;">
  {% for msg in messages %}
    <p><strong>{{ msg.sender.username }}:</strong> {{ msg.content }}</p>
  {% empty %}
    <p>No messages yet.</p>
  {% endfor %}
</div>

<form method="post" style="margin-top:10px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
{% endblock %}
