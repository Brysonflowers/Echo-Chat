{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
    <h2>Log In</h2>
    <div class="login-page">
        <form method="post">
        {% csrf_token %}
            <div class="form-login">
                {{ form }}
            </div>
        <button type="submit">Log In</button>
        <button type="button" onclick="test()">Cancel</button>
        </form>
    </div>
{% endblock %}
