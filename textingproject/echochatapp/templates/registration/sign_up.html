{% extends "base.html" %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <h2>Sign up</h2>
    <form class="signup-page" method="post">
    {% csrf_token %}
        <div class="form-signup">
            {{ form }}
        </div>
    <button type="submit">Sign Up</button>
    <div>
        <a href="{% url 'home' %}">Cancel</a>
    </div>
    </form>
{% endblock %}
